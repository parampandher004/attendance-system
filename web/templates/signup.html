<div class="main-content">

      <label class="slider-label">
        <input
          type="checkbox"
          class="slider-input"
          onclick="toggleDarkMode()"
        />
        <span class="slider"></span>
      </label>
    </div>
    <div class="form-side">
      <h2 class="form-title">Sign Up</h2>

                  width="12"
                  height="12"

              <li class="option-item" data-value="student">Student</li>
            </ul>

              name="roll_no"

        </div>
        <div class="group">

    function toggleStudentFields() {
      // Read the value from the hidden input associated with the Role dropdown
      const roleInput = document.getElementById("roleValue");
      if (!roleInput) {
        console.error("Role hidden input not found.");
        return;
      }

      const role = roleInput.value;
      const fields = document.getElementById("studentFields");

      // Set the display property
      fields.style.display = role === "student" ? "block" : "none";
    }
    // -------------------------------------------------------------------

    // --- Initialize Dropdowns ---

    // 1. Initialize Role Dropdown (Attach toggleStudentFields as the callback)
    setupCustomDropdown(
      "roleSelectButton",
      "roleOptionsList",
      "roleValue",
      toggleStudentFields // This runs when a role is selected
    );

    // --- Execute Initial Toggle on Load ---
    toggleStudentFields();
  });
  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleOnIcon = document.getElementsByClassName("toggle-on-icon")[0];
    const toggleOffIcon = document.getElementsByClassName("toggle-off-icon")[0];
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleOnIcon.style.display = "inline";
      toggleOffIcon.style.display = "none";
    } else {
      passwordInput.type = "password";
      toggleOnIcon.style.display = "none";
      toggleOffIcon.style.display = "inline";
    }
  }
</script>
{% endblock %}
