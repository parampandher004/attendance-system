<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <title>Attendance System â€“ {% block title %}{% endblock %}</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='vector/favicon.svg') }}"
    />
    <link
      href="{{ url_for('static', filename='css/components/tabulator.css') }}"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/luxon@2.3.1/build/global/luxon.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <script src="{{ url_for('static', filename='js/components/custom-calendar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/custom-time.js')}}"></script>
    <script src="{{ url_for('static', filename='js/components/custom-dropdown.js') }}"></script>
    <script>
      // Ensure page-level datasets are available as globals for any inline/page scripts
      window.classesData = window.classesData || {% if classes is defined %}{{ classes | tojson }}{% else %}[]{% endif %};
      window.timetablesData = window.timetablesData || {% if timetables is defined %}{{ timetables | tojson }}{% else %}[]{% endif %};
      window.attendanceData = window.attendanceData || {% if attendance is defined %}{{ attendance | tojson }}{% else %}[]{% endif %};
    </script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      {% block style %} {% endblock%}
    </style>
    <script src="{{ url_for('static', filename='js/base.js')}}"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <h2>Welcome, {{ session.name }}</h2>
        <h3>{{ session.class_name }}</h3>
        <a class="logout-btn" href="/auth/logout">Logout</a>
        <div
          class="toggle-switch"
          style="position: relative; top: auto; right: auto"
        >
          <label class="slider-label">
            <input
              type="checkbox"
              class="slider-input"
              onclick="toggleDarkMode()"
            />
            <span class="slider"></span>
          </label>
        </div>
      </div>
      {% block content %}{% endblock %}
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    <div class="toast" id="toast"></div>

    <script>

      window.SESSION = {
        name: "{{ session.name }}",
        role: "{{ session.role }}"
      }

      document.addEventListener("DOMContentLoaded", function() {

        const theme = localStorage.getItem("theme");
        const themeToggle = document.querySelector(".slider-input");
        if (theme === "light") {
          if (themeToggle) themeToggle.checked = true;
          document.documentElement.setAttribute("data-theme", "light");
        }
        {% if messages %}
          {% for category, message in messages %}
            showToast("{{ message }}", "{{ category }}", 4000);
          {% endfor %}
        {% endif %}
      });
       const filterDateInput = document.getElementById("filterDateInput");
      if (filterDateInput) {
        filterDateInput.addEventListener("dateSelected", (e) => {
          // Call your filter function when a date is selected
          applyFilters(e.detail.date, null, "date_filter");
        });
      }
      setInterval(updatePeriods, 60000);
      updatePeriods();
    </script>
    {% endwith %}
  </body>
</html>
